version: '3.8'

services:
  landppt-dev:
    build: 
      context: .
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development
    container_name: landppt_dev
    ports:
      - "8000:8000"
    volumes:
      # Configuration
      - ./.env:/app/.env:ro
      # Source code for development (hot reload)
      - ./src:/app/src
      - ./run.py:/app/run.py
      - ./setup_database.py:/app/setup_database.py
      # Data persistence
      - landppt_dev_data:/app/data
      - landppt_dev_uploads:/app/uploads
      - landppt_dev_reports:/app/research_reports
      - landppt_dev_cache:/app/temp
      # Template examples
      - ./template_examples:/app/template_examples
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
      - DEBUG=true
      - RELOAD=true
      - LOG_LEVEL=DEBUG
    restart: unless-stopped
    command: ["python", "run.py"]
    networks:
      - landppt_dev_network
    depends_on:
      - redis-dev
    profiles:
      - dev

  # Redis for caching in development
  redis-dev:
    image: redis:7-alpine
    container_name: landppt_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    networks:
      - landppt_dev_network
    profiles:
      - dev

  # Ollama service for local AI models (development)
  ollama-dev:
    image: ollama/ollama:latest
    container_name: landppt_ollama_dev
    ports:
      - "11434:11434"
    volumes:
      - ollama_dev_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - landppt_dev_network
    profiles:
      - dev-ollama
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Database management tool (optional)
  adminer:
    image: adminer:latest
    container_name: landppt_adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=landppt-dev
    restart: unless-stopped
    networks:
      - landppt_dev_network
    profiles:
      - dev-tools

volumes:
  landppt_dev_data:
    driver: local
  landppt_dev_uploads:
    driver: local
  landppt_dev_reports:
    driver: local
  landppt_dev_cache:
    driver: local
  redis_dev_data:
    driver: local
  ollama_dev_data:
    driver: local

networks:
  landppt_dev_network:
    driver: bridge
